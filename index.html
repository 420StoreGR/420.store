        <h1>Καλως Ηρθατε </h1>
        <h2>Δειτε την Προσφορα μας</h2>
        <h3>4.50‎€</h3>
        <img src="mix.png" class="page1-img">
        <p>Set Σπαστης και Αναπτηρας Τυχαιας Επιλογης με 4.50‎€ </p>
        <p2>Μεταφορικα:2‎€</p2>
           <p3>Συνολο: 6.50 ‎€</p3> 







           <div id="smart-button-container">
            <div style="text-align: center;">
              <div id="paypal-button-container"></div>
            </div>
          </div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          function initPayPalButton() {
            paypal.Buttons({
              style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'buynow',
                
              },
      
              createOrder: function(data, actions) {
                return actions.order.create({
                  purchase_units: [{"description":"Σπάστης και Αναπτήρας Τυχαίας Επιλογής ","amount":{"currency_code":"USD","value":6.5,"breakdown":{"item_total":{"currency_code":"USD","value":4.5},"shipping":{"currency_code":"USD","value":2},"tax_total":{"currency_code":"USD","value":0}}}}]
                });
              },
      
              onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                  alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
              },
      
              onError: function(err) {
                console.log(err);
              }
            }).render('#paypal-button-container');
          }
          initPayPalButton();
        </script>
